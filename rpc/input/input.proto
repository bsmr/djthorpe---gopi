        INPUT_EVENT_ABSPOSITION  = 0x0004;
        INPUT_EVENT_RELPOSITION  = 0x0005;
        INPUT_EVENT_TOUCHPRESS     = 0x0006;
        INPUT_EVENT_TOUCHRELEASE   = 0x0007;
        INPUT_EVENT_TOUCHPOSITION  = 0x0008;   
    }

    enum DeviceType {
