syntax = "proto3";
package gopi.input;

option go_package = "github.com/djthorpe/gopi/v3/rpc/input";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service Input {
    rpc Events(google.protobuf.Empty) returns (stream Event);
}

